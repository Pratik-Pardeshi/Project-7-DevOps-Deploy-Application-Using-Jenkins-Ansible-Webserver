<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratik's GitHub User Search App</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            padding: 0;
            margin: 0;
        }

        h1 {
            color: #00a136;
            font-size: 2.5rem;
            margin: auto;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1);
        }

        form {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .inputForm input {
            width: calc(100% - 20px);
            margin: auto;
            margin-top: 20px;
            display: block;
            background-color: #f0e1c6;
            border: 2px solid #00a136;
            border-radius: 7px;
            color: #333;
            font-weight: bold;
            padding: 10px;
        }

        .inputForm input::placeholder {
            color: #666;
            font-weight: bold;
        }

        .inputForm input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            max-width: 600px;
            background-color: rgb(141, 240, 243);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 1.5rem;
            margin: auto;
            margin-bottom: 20px;
        }

        .avatar {
            border-radius: 50%;
            border: 4px solid #00a136;
            height: 150px;
            width: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .user-info {
            color: #333;
            margin-left: 1.5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .user-info h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .user-info p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .user-info ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            padding: 0;
            max-width: 400px;
            margin-top: 1rem;
        }

        .user-info ul li {
            display: flex;
            align-items: center;
        }

        .user-info ul li strong {
            font-size: 0.9rem;
            margin-left: 0.5rem;
            color: #007bff;
        }

        .repo {
            text-decoration: none;
            color: #fff;
            background-color: #ff1500;
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            border-radius: 9px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .repo:hover {
            background-color: #cc0c00;
            transform: scale(1.05);
        }

        footer {
            background-color: #00a136;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 500px) {
            .card {
                flex-direction: column;
                align-items: center;
            }

            .inputForm {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <form class="inputForm" id="userInput">
        <h1>Pratik's GitHub Search App</h1>
        <input
            type="text"
            id="inputBox"
            autocomplete="off"
            placeholder="Search a GitHub User"
        />
    </form>
    <main id="main"></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="ha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script>
        let api = "https://api.github.com/users/";
        let main = document.getElementById("main");
        let inputForm = document.getElementById("userInput");
        let inputBox = document.getElementById("inputBox");

        const userGetFunction = (name) => {
            axios(api + name)
                .then((response) => {
                    userCard(response.data);
                    repoGetFunction(name);
                })
                .catch((err) => {
                    if (err.response.status == 404) {
                        errorFunction("No profile with this username");
                    }
                });
        };

        const repoGetFunction = (name) => {
            axios(api + name + "/repos?sort=created")
                .then((response) => {
                    repoCardFunction(response.data);
                })
                .catch((err) => {
                    errorFunction("Problem fetching repos");
                });
        };

        const userCard = (user) => {
            let id = user.name || user.login;
            let info = user.bio ? `<p>${user.bio}</p>` : "";
            let cardElement = `
                <div class="card">
                    <div>
                        <img src="${user.avatar_url}" alt="${user.name}" class="avatar">
                    </div>
                    <div class="user-info">
                        <h2>${id}</h2>${info}
                        <ul>
                            <li>${user.followers} <strong>Followers</strong></li>
                            <li>${user.following} <strong>Following</strong></li>
                            <li>${user.public_repos} <strong>Repos</strong></li>
                        </ul>
                        <div id="repos"></div>
                    </div>
                </div>`;
            main.innerHTML = cardElement;
        };

        const errorFunction = (error) => {
            let cardHTML = `
                <div class="card">
                    <h1>${error}</h1>
                </div>`;
            main.innerHTML = cardHTML;
        };

        const repoCardFunction = (repos) => {
            let reposElement = document.getElementById("repos");
            for (let i = 0; i < 5 && i < repos.length; i++) {
                let repo = repos[i];
                let repoEl = document.createElement("a");
                repoEl.classList.add("repo");
                repoEl.href = repo.html_url;
                repoEl.target = "_blank";
                repoEl.innerText = repo.name;
                reposElement.appendChild(repoEl);
            }
        };

        inputForm.addEventListener("submit", (e) => {
            e.preventDefault();
            let user = inputBox.value;
            if (user) {
                userGetFunction(user);
                inputBox.value = "";
            }
        });
    </script>
    <footer>
        <p>&copy; 2024 Pratik Pardeshi</p>
    </footer>
</body>

</html>
